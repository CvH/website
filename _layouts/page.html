---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead" style="background-image: url('{{ post.url | prepend: site.baseurl }}/{{ site.default_header_logo }}')">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1><a style="color: #FFFFFF;text-decoration:none !important;" href="{{ "/" | relative_url }}">{{ page.title }}</a></h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% else %}
            <span class="subheading">&nbsp;</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>
